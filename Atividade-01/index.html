<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock In Rio </title>
    <style>
        th, td {
            text-align: center;
        }

        .view-container {
            min-height: 100vh;
        }

        img {
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 bg-dark view-container text-white h-auto d-flex align-items-center justify-content-center">
    <div>
        <h1 class="text-center">Rock In Rio</h1>

        <div class="w-100 h-auto d-flex align-items-center justify-content-center mb-3">
            <img class="w-100" src="/assets/rockInRIo.jpeg" />
        </div>

        <div class="w-100">
            <video class="w-100" controls>
                <source src="/assets/videoplayback.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="w-100 my-2">
            <audio class="w-100" controls>
                <source src="assets/audio.mp3" type="audio/mpeg" />
            </audio>
        </div>

        <table class="table my-3">
            <thead>
            <tr>
                <th>Horário</th>
                <th>Atração</th>
                <th>Palco</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>09:50</td>
                <td>Post Malone</td>
                <td>Palco 5</td>
            </tr>
            <tr>
                <td>10:50</td>
                <td>Travis Scott</td>
                <td>Palco 1</td>
            </tr>
            </tbody>
        </table>
        <form>
            <div class="my-3">
                <label for="name">Name</label>
                <input class="form-control" id="name" />
            </div>
            <div class="my-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" />
            </div>
            <div class="my-3">
                <label for="number">Telefone</label>
                <input class="form-control" id="number" />
            </div>
            <div class="my-3 d-flex justify-content-between">
                <label>
                    <input id="typeTicketVip" type="radio" />
                    Vip Ticket
                </label>
                <label>
                    <input id="typeTicketPista" type="radio" />
                    Pista
                </label>
                <label class="2">
                    <input id="typeTicketCamarote" type="radio" />
                    Camarote
                </label>
            </div>
            <div class="my-3">
                <label>
                    <input type="checkbox" class="form-checkbox" />
                    Receive Notifications
                </label>
            </div>
            <button class="btn btn-primary w-100">Get Ticket</button>
        </form>
    </div>
</div>
</body>
</html>
