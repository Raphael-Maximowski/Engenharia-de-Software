<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="vw-100 vh-100  d-flex flex-column align-items-center justify-content-center">
<div class="p-5 w-75 bg-primary rounded-3 h-auto">
    <h1 class="text-center fs-3">Realizar Login</h1>
    <p class="fs-5 text-center">Insira as informações abaixo e acesse o sistema!</p>

    <form class="d-flex flex-column gap-4">
        <div>
            <label for="user" class="mb-1">Usuario: </label>
            <input id="user" class="form-control " />
        </div>

        <div>
            <label for="password" class="mb-1">Senha: </label>
            <input type="password" id="password" class="form-control " />
        </div>
        <p class="mb-0" id="statusMessage"></p>

        <div class="d-flex gap-4">
            <button id="loginButton" type="submit" class="w-50 btn btn-dark">Entrar</button>
            <button id="visibilityButton" class="w-50 btn btn-dark">Mostrar Senha</button>
        </div>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
